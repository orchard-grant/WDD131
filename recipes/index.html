<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of delicious recipes with photos, tags, and ratings">
    <title>Recipe Book</title>

    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Find tasty recipes with tags, images, and ratings.">
    <meta property="og:image" content="images/apple-crisp.jpg">
    <meta property="og:url" content="https://your-domain.com">

    <meta name="twitter:card" content="summary_large_image">

    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="recipes.css"/>
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <header class="site-header">
        <img src="images/recipe-book.png" alt="Recipe Book Logo" class="logo">
        <h1 class="site-title">RecipeBook</h1>
    </header>
    <form id="searchForm">
        <label for="searchInput" class="sr-only">Find a Recipe!</label>
        <input id="searchInput" type="text" placeholder="Find a recipe">
        <button type="submit">
            <img src="images/search.svg" alt="search icon">
        </button>
    </form>
    <main id="recipeContainer">
        <article class="recipe">
            <img src="images/apple-crisp.jpg" alt="apple crisp" class="recipe-img">
            <div class="recipe-info">
                <span class="tag">dessert</span>
                <h2 class="recipe-title">Apple Crisp</h2>
                <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="recipe-description">
                    This apple crisp recipe is a simple yet delicious fall dessert that's
                    great served warm with vanilla ice cream.
                </p>
            </div>
        </article>
    </main>
    <footer>
        <p class="attribution">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
                Recipe icons created by Freepik - Flaticon
            </a>
        </p>
        <div class="social">
            <a href="#">
                <img src="images/instagram_icon.svg" alt="instagram icon">
            </a>
            <a href="#">
                <img src="images/youtube_icon.svg" alt="youtube_icon">
            </a>
            <a href="#">
                <img src="images/pinterest_icon.svg" alt="pintrest_icon">
            </a>
        </div>
    </footer>
</body>
</html>
