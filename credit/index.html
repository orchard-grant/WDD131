<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple credit card form">
  <meta name="author" content="Grant Orchard">
  <title>Credit Card Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card-area">
    <div class="card-back">
      <div class="black-strip"></div>
    </div>

    <div class="card-front">
      <h2 class="heading">Total: $199</h2>

      <label class="heading">Card Number</label>
      <input type="text" placeholder="1234 5678 9101 1020">

      <label class="heading">Card Holder</label>
      <input type="text" placeholder="John Doe">

      <div class="row">
        <div>
          <label class="heading">Expiration</label>
          <input type="text" placeholder="MM" class="small">
          <input type="text" placeholder="YY" class="small">
        </div>
        <div>
          <label>CVC</label>
          <input type="text" placeholder="XXX" class="small">
        </div>
      </div>
    </div>
  </div>

  <button>Submit</button>
</body>
</html>
