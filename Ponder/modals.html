<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modals</title>
  <link rel="stylesheet" href="modals.css">
  <script src="modals.js" defer></script>
</head>
<body>
  <h1>Gallery</h1>
  <section class="gallery">
    <figure><img src="book-sm.jpg" alt="person reading a book"></figure>
    <figure><img src="couch-sm.jpg" alt="person sitting on a couch with a phone"></figure>
    <figure><img src="desk-sm.jpg" alt="a work desktop"></figure>
    <figure><img src="keyboard-sm.jpg" alt="person typing on a keyboard"></figure>
    <figure><img src="phone-sm.jpg" alt="person looking at a phone"></figure>
    <figure><img src="sit-sm.jpg" alt="person sitting on a couch"></figure>
  </section>

  <dialog>
    <img>
    <button class="close-viewer">X</button>
  </dialog>
</body>
</html>
